<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="container">
    <h4>Deregister</h4>
    <form class="form-horizontal" name="deregister_form" novalidate ng-submit="deregister_form_submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Class</label>
            <div class="col-sm-10">
                <label>{{registration.class.name}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Student First Name</label>
            <div class="col-sm-10">
                <label>{{registration.student.firstName}}</label>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Student Last Name</label>
            <div class="col-sm-10">
                <label>{{registration.student.lastName}}</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Remove Student from Course</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
