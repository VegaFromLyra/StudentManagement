<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="container">
    <h4>Register</h4>
    <form class="form-horizontal" name="register_form" novalidate ng-submit="register_form_submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Class</label>
            <div class="col-sm-10">
                <label>{{registration.class.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Student First Name</label>
            <div class="col-sm-10">
                <input type="text"
                       name="studentfirstName"
                       class="form-control"
                       placeholder="Student First Name"
                       ng-model="registration.student.firstName"
                       required/>
                <div ng-show="register_form.studentfirstName.$dirty && register_form.studentfirstName.$invalid">
                    <small ng-show="register_form.studentfirstName.$error.required">
                        First name is required.
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Student Last Name</label>
            <div class="col-sm-10">
                <input type="text"
                       name="studentLastName"
                       class="form-control"
                       placeholder="Student Last Name"
                       ng-model="registration.student.lastName"
                       required/>
                <div ng-show="register_form.studentLastName.$dirty && register_form.studentLastName.$invalid">
                    <small ng-show="register_form.studentLastName.$error.required">
                        Last name is required.
                    </small>
                </div>
                <div ng-show="register_form.submitted && register_form.studentDoesNotExist">
                    <small>
                        Oops this student has not signed up. Please enroll a student who has!
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
